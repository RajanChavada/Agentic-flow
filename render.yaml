services:
  - type: web
    name: agentic-flow-api
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    plan: starter
    region: oregon
    envVars:
      - key: FRONTEND_ORIGINS
        value: http://localhost:3000,https://agentic-flow-alpha.vercel.app
      - key: PORT
        value: "8000"
    healthCheckPath: /health
